<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital clock</title>
  <link rel="stylesheet" href="clock.css">
  <script src="clock.js"></script>
     
</head>
  <body>
    <div class="image-container">
      <div class="text" id="clock">
        Time will display here on click of button...
      </div>
      <button class="button" id="change_format" onclick="format12();">Digital clock in 12-Houre Format</button>
      <button class="button" id="change_format24" onclick="format24();">Digital clock in 24-Houre Format</button>
    </div>
  </body>
</html>
