<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <link rel="stylesheet" href="git.css" type="text/css">
        </head>
        <div class="signpage">
            <div class="logo">
                <img src="https://i.imgur.com/gr4XvFZ.png">
            </div>
            <div class="title">
            <p>Sign in to GitHub</p>
            </div>
            <form class="form" id="form">
                <div class="input_field">
                    <label>Username</label>
                    <input type="text" class="input" id="text">
                    <small>Error message</small>
                </div>
                <div class="input_field">
                    <label>Password</label>
                    <input type="paswd" class="input" id="pass">
                    <small>Error message</small>
                    <div>
                        <a href="#" class="forgot">Forgot password?</a> 
                    </div>
                </div>
                <div class="btn">
                    <button class="sign_btn" onclick="my()"> Submit</button>
                </div>
            </form>
            <div class="create_act">
                <p>New to GitHub? <a href="git2.html">Create an account.</a></p>
            </div>
            <div class="footer">
                <ul>
              <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Security</a></li>
              <li><a href="#">Contact GitHub</a></li>
                </ul>
            </div> 
        </div>	
</body>
    <script src="git.js"></script>
</html>
